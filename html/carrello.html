<!DOCTYPE html> 
<html lang = "it">

     <head>
        <meta charset="UTF-8"> 

        <title>Carrello</title>
                
    </head>

    <body>
        
        <div class="box" id="email">                                                            <!-- Per ogni box ho usato un div perché section mi sembrava overkill, ma vedete voi cosa è meglio -->
            <div class="titolo"><h2 class="stile-titolo">Indirizzo e-mail</h2></div>            <!-- Ho usato dei div e h anzi che legend perché mi sembravano migliori per stilizzarli -->
            <form action=""><fieldset>
                <label for="mail">Indirizzo email:</label>
                <input name="mail" id="mail" maxlength="30"/>

                <label for="verifica">Verifica indirizzo email:</label>
                <input name="verifica" id="verifica" maxlength="30" />
            </fieldset></form>
        </div>

        <div class="box" id="acquisti">                                                           <!-- Al momento ho messo un placeholder per gli item presenti nel carrello che verranno compilati man mano con php -->
            <div class="titolo"><h2 class="stile-titolo">Acquisti</h2></div>
                <div class="box" id="placeholder-item">
                    <div>
                        <img src="" alt="placeholder-item">
                        <span>Placeholder</span>                                                    <!-- span vari a cui daremo una classe e id quando avremo chiaro il php -->
                    </div>
                    <div>
                        <span>€0</span>
                        <input type="number" value="1" min="1" />
                    </div>
                </div>
            <div id="totale">
                <span>Totale acquisti: €0</span>                                                    
            </div>
        </div>

        <div class="box" id="metodo-pagamento">         
            <div class="titolo">
              <h2 class="stile-titolo">Metodo di pagamento</h2>
            </div>
            <form action="">
              <fieldset>
                <legend>Seleziona metodo di pagamento:</legend>                                     <!-- La selezione dei metodi di pagamento l'ho fatta con dei radio per similarità con l'immagine, poi si può cambiare -->
                <div>
                  <label for="carta-credito">
                    <input type="radio" name="metodo-pagamento" id="carta-credito" value="carta-credito" />        
                    Carta di credito
                  </label>
                </div>
                <div>
                  <label for="paypal">
                    <input type="radio" name="metodo-pagamento" id="paypal" value="paypal" />
                    Paypal
                  </label>
                </div>
              </fieldset>
            </form>
        </div>
          

        <div class="box" id="dati-carta">
            <div class="titolo">
                <h2 class="stile-titolo">Dati di pagamento</h2>
            </div>
            <form action="">
                <fieldset>
                    <label for="nome-cognome">Nome e cognome:</label>
                    <input name="nome-cognome" id="nome-cognome" maxlength="40"/>

                    <label for="numero-carta">Numero della carta:</label>
                    <input name="numero-carta" id="numero-carta" maxlength="24"/>

                    <label for="cvv"><abbr title="codice di verifica o convalida">CVV:</abbr></label>
                    <input name="cvv" id="cvv" maxlength="3" />

                    <div class="scadenza"></div>                             <!-- Qua non so ancora come fare per la lettura della data (si potrebbe usare un datetime per ogni opzione?) -->
                        <span><abbr title="scadenza">Scad.</abbr></span>
                        <select id="mese">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="anno">
                            <option>2024</option>
                            <option>2025</option>
                            <option>2026</option>
                            <option>2028</option>
                            <option>2029</option>
                            <option>2030</option>
                        </select>
                    </div>
                </fieldset>
            </form>
        </div>

        <input type="button" name="conferma-checkout" id="conferma-checkout" value="acquista" onclick="" />

    </body>
        
</html>
